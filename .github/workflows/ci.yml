name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  ci:
    name: Code Problem Check
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js and pnpm
        uses: ./.github/workflows/composite/setup

      - name: Build
        run: pnpm run build

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier
        run: pnpm run format:ci

      - name: Run typecheck
        run: pnpm run typecheck

      - name: Run Vitest
        run: pnpm run test:node

  browser-test:
    name: Run browser tests
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js and pnpm
        uses: ./.github/workflows/composite/setup

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "version=$(pnpm exec playwright --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')" >> "$GITHUB_OUTPUT"

      - name: Restore Playwright Browser Cache
        uses: actions/cache/restore@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: '${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}'
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps

      - name: Save Playwright Browser Cache if main branch
        if: github.ref_name == 'main'
        id: save-pnpm-cache
        uses: actions/cache/save@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ~/.cache/ms-playwright
          key: ${{ steps.playwright-cache.outputs.cache-primary-key }}

      - name: Run test
        run: pnpm run test:browser

      - name: Upload test screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: app/components/__screenshots__/
          retention-days: 7
